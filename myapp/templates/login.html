<html lang="en">
<head>

<body>
  
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'main' %}"><i class="fa fa-mobile-phone"> </i><b style="color: lime;">NEXUS</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'reg' %}"><i class="fa fa-user"></i>Sign Up</a>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'log' %}"><i class="fa fa-cube"></i>Login</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav><br><br><br>
<!-- alert -->
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert dismissible fade show" role="alert">
  <strike></strike>{{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
</div>
{% endfor %}
  <div class="container">
    <center>
        <form action="" method="POST">
          {% csrf_token %}
            <h1  > <i class="fa fa-lock text-info"></i>Login</h1><br>
            <label><i class="fa fa-user text-primary"></i>username:</label><br>
            <input class="" style="background-color: lightblue; border: 0px; border-radius: 4px; color:darkblue" type="text"  name="username" required><br>
            <label ><i class="fa fa-key text-warning"></i>password:</label><br>
            <input class="a"  style="background-color:lightblue; border: 0px; border-radius: 4px; color:darkblue" type="password" name="password" required><br><br>
            <button class="p-2"  style="background-color:crimson ; border: 0px; border-radius: 5px; color: rgb(252, 225, 225);" type="submit" value="Login">Login</button><br>
            <br><p>You dont have an account please<a href="/register">Sign Up</a> First</p>
        </form>
    </center>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

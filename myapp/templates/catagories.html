{% extends 'index.html' %}
{% load static %}
{% block content %}
<body id="home">
  
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top p-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'main' %}"><i class="fa fa-mobile-phone"> </i><b style="color: lime;">NEXUS</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link btn-outline-info" aria-current="page" href="{% url 'main' %}"><i class="fa fa-home"></i>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-outline-info" href="{% url 'cata' %}"><i class="fa fa-user">Collections</i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-outline-info" href="{% url 'sell' %}"><i class="fa fa-user"></i>Sell Properties</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-outline-info" href="{% url 'profv' %}"><i class="fa fa-user"></i>profview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-outline-info" href="{% url 'lgout' %}"><i class="fa fa-user"></i>LogOut</a>
          </li>
        </ul>
      </div>
    </div>
  </nav><br><br><br>
  


{% for i in catagary %}
 <div class="container">
  <div class="row">
    <div class="col-md-4 col-lg-3 mt-5">
      <div class="card my-3 p-2">
        <img src="{{ i.image.url }}" width="220px" height="150px" class="card-image-top" alt="cata">
        <a href="{% url 'property' i.id %}" style="text-decoration: none;">
        <div class="card-body">
          <h5 class="card-title text-primary">{{i.catagy_name}}
          </h5>
          <p class="card-text">{{i.discription}}</p>
          <a href="{% url 'property' i.id %}" class="btn btn-primary btn-sm ">View</a>
        </div>
        </a>
      </div>
    </div>
    
  </div>
  </div>
</div>
{% endfor %}
<br><br><br>
</body>


{% endblock content %}

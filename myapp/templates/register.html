<body id="reg">
    
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'main' %}"><i class="fa fa-mobile-phone"> </i><b style="color: lime;">NEXUS</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'reg' %}"><i class="fa fa-user"></i>Sign Up</a>

  </nav><br><br><br>

  {% for message in messages %}
<div class="alert alert-{{message.tags}} alert dismissible fade show" role="alert">
  <strike></strike>{{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
</div>
{% endfor %}


<div id="text1" class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="container bg-light " style="border-radius: 15px; ">
          <h1 style="color: deepskyblue;">Register</h1><br>
      
      <form action="" method="POST" >
          {% csrf_token %}
          First Name:<br>
          <input style="background-color:lightblue; border: 0px; border-radius: 4px; color:darkblue" type="text" name="fname" required><br>
          Last Name:<br>
          <input style="background-color:lightblue; border: 0px; border-radius: 4px; color:darkblue" type="text" name="lname" required><br>
          Username:<br>
          <input style="background-color:lightblue; border: 0px; border-radius: 4px; color:darkblue" type="text" name="username" required><br>
          Password:<br>
          <input style="background-color:lightblue; border: 0px; border-radius: 4px; color:darkblue" type="password" name="password" required><br>
          Confirm Password:<br>
          <input style="background-color:lightblue; border: 0px; border-radius: 4px; color:darkblue" type="password" name="confirm_password" required><br>
          Age:<br>
          <input style="background-color:lightblue; border: 0px; border-radius: 4px; color:darkblue" type="text" name="age" required><br>
          Phonr:<br>
          <input style="background-color:lightblue; border: 0px; border-radius: 4px; color:darkblue" type="text" name="phone" required><br>
          Country:<br>
          <select style="background-color:lightblue; border: 0px; border-radius: 4px; color:darkblue" name="country" id="">
              <option value=" selecthere" selected disabled>select</option>
              <option value="india" required>india</option>
  
          </select><br>
          State:<br>
          <select style="background-color:lightblue; border: 0px; border-radius: 4px; color:darkblue" name="state" id="">
              <option value=" selecthere" selected disabled>select</option>
              <option value="kerala" required>kerala</option>
          </select><br>
          District:<br>
          <select style="background-color:lightblue; border: 0px; border-radius: 4px; color:darkblue" name="district" id="" >
              <option value=" selecthere" selected disabled  required>select here</option>
              <option value="kozhikode" required>kozhikode</option>
              <option value="kannur" required>kannur</option>
              <option value="malappuram" required>malappuram</option>
              <option value="palakad" required>palakad</option>
  
  
          </select><br>
          Place:<br>
          <input style="background-color:lightblue; border: 0px; border-radius: 4px; color:darkblue" type="text" name="place" required><br><br>        
          <button class="p-2"  style="background-color:crimson ; border: 0px; border-radius: 5px; color: rgb(252, 225, 225);" type="submit" value="SAVE">REGISTER</button><br>
  
      </form><br><br>
      </div>
      </div>
    </div>
</div><br><br><br>
    <script src="{% static 'https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js' %}" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js' %}" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
</body>
</html>
